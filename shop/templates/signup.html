{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">   
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="emailHelp" value="{{ first_name }}" placeholder="Enter your first name">
              </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="emailHelp" value="{{ last_name }}" placeholder="Enter your last name">
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="user_signup_email"aria-describedby="emailHelp" value="{{ signup_email }}" placeholder="Enter your Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="user_signup_password" placeholder="Create a password">
            </div>
            <div class="mb-3">
                <label for="cpass" class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" id="password" name="user_signup_conf_pass" placeholder="Confirm password">
              </div>
            <button type="submit" class="btn btn-success p-2 my-2">Sign Up</button>
          </form>
          {% if messages %}
            <ul>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </ul>
            {% endif %}
    </div>

{% endblock %}
