{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <!--  Messages section -->
    {% if messages %}
        <div class="row">
            <div class="col-md-12">
                {% for message in messages %}
                    <div class="alert {% if message.tags %} alert-{{ message.tags }} {% else %} alert-info {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" class="form-control py-2 rounded-2" id="first_name" name="first_name" aria-describedby="emailHelp" placeholder="Enter your first name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" class="form-control py-2 rounded-2" id="last_name" name="last_name" aria-describedby="emailHelp" placeholder="Enter your last name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control py-2 rounded-2" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email address">
        </div>
        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea id="feedback" name="feedback" class="form-control py-2 rounded-2" rows="10" cols="10" placeholder="Enter your feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-primary my-4 p-3">Submit</button>
    </form>
</div>
{% endblock %}
